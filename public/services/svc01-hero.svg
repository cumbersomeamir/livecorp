<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2DE2FF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#34F5C5;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="#05070C" />
  <rect width="400" height="300" fill="url(#heroGrad1)" />
  <!-- Grid -->
  <g stroke="#2DE2FF" stroke-width="0.5" opacity="0.2">
    {Array.from({length: 20}).map((_, i) => (
      <line key={`h${i}`} x1={i * 20} y1="0" x2={i * 20} y2="300" />
      <line key={`v${i}`} x1="0" y1={i * 15} x2="400" y2={i * 15} />
    ))}
  </g>
  <!-- Orbital Rings -->
  <circle cx="200" cy="150" r="80" fill="none" stroke="#2DE2FF" stroke-width="2" opacity="0.4" />
  <circle cx="200" cy="150" r="50" fill="none" stroke="#34F5C5" stroke-width="1.5" opacity="0.5" />
  <circle cx="200" cy="150" r="20" fill="#2DE2FF" opacity="0.3" />
  <!-- ECG Waveform -->
  <path d="M 50 150 Q 100 100, 150 150 T 250 150 T 350 150" fill="none" stroke="#2DE2FF" stroke-width="2" opacity="0.6" />
  <!-- Labels -->
  <text x="200" y="280" text-anchor="middle" fill="#2DE2FF" font-family="monospace" font-size="10" opacity="0.6">SVC-01</text>
  <text x="200" y="20" text-anchor="middle" fill="#34F5C5" font-family="monospace" font-size="8" opacity="0.5">CARDIAC WING</text>
</svg>

